<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- Load OrbitControls and GLTFLoader from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, model, controls;

    function init() {
      // Set up the scene
      scene = new THREE.Scene();

      // Set up the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;  // Set camera distance from the object

      // Set up the renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add a simple ambient light
      const ambientLight = new THREE.AmbientLight(0x404040, 2);  // Soft white light
      scene.add(ambientLight);

      // Add a directional light for the glossy effect
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5).normalize();
      scene.add(directionalLight);

      // Load the GLB model (untitled.glb) using GLTFLoader
      const loader = new THREE.GLTFLoader();
      loader.load('untitled.glb', function (gltf) {
        model = gltf.scene;

        // Apply copper glossy material to all meshes in the model
        const copperMaterial = new THREE.MeshStandardMaterial({
          color: 0x7f4e1e,   // Copper color
          metalness: 0.8,    // High metalness for a shiny look
          roughness: 0.2,    // Low roughness for gloss
        });

        model.traverse(function(child) {
          if (child.isMesh) {
            child.material = copperMaterial;
          }
        });

        scene.add(model);
        model.position.set(0, 0, 0); // Center model in the scene
        render();
      }, undefined, function (error) {
        console.error(error);
      });

      // Set up orbit controls for mouse navigation
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.enableZoom = true;

      // Handle window resizing
      window.addEventListener('resize', onWindowResize, false);
    }

    // Adjust the aspect ratio and camera when resizing the window
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Render the scene
    function render() {
      requestAnimationFrame(render);
      controls.update(); // Update the controls
      renderer.render(scene, camera);
    }

    // Initialize everything
    init();
  </script>
</body>
</html>
