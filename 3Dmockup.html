<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      color: white;
      font-family: Arial, sans-serif;
    }
    #menu button {
      background-color: #555;
      border: none;
      padding: 5px;
      margin: 5px;
      color: white;
      cursor: pointer;
    }
    #menu button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <!-- Menu for controls -->
  <div id="menu">
    <button id="zoomInBtn">Zoom In</button>
    <button id="zoomOutBtn">Zoom Out</button>
    <button id="resetViewBtn">Reset View</button>
  </div>

  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- Load OrbitControls and GLTFLoader from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, model, controls;
    let modelBoundingBox;
    let initialCameraPosition = new THREE.Vector3(0, 0, 5);

    function init() {
      // Set up the scene
      scene = new THREE.Scene();

      // Set up the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.copy(initialCameraPosition);  // Set camera distance from the object

      // Set up the renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add a simple ambient light
      const ambientLight = new THREE.AmbientLight(0x404040, 2);  // Soft white light
      scene.add(ambientLight);

      // Add a directional light for the glossy effect
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5).normalize();
      scene.add(directionalLight);

      // Load the GLB model (untitled.glb) using GLTFLoader
      const loader = new THREE.GLTFLoader();
      loader.load('untitled.glb', function (gltf) {
        model = gltf.scene;

        // Apply copper glossy material to all meshes in the model
        const copperMaterial = new THREE.MeshStandardMaterial({
          color: 0x7f4e1e,   // Copper color
          metalness: 0.8,    // High metalness for a shiny look
          roughness: 0.2,    // Low roughness for gloss
        });

        model.traverse(function(child) {
          if (child.isMesh) {
            child.material = copperMaterial;
          }
        });

        scene.add(model);
        model.position.set(0, 0, 0); // Center model in the scene

        // Compute the bounding box of the model to adjust camera position
        modelBoundingBox = new THREE.Box3().setFromObject(model);
        centerAndZoomModel();

        render();
      }, undefined, function (error) {
        console.error(error);
      });

      // Set up orbit controls for mouse navigation
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.enableZoom = true;

      // Handle window resizing
      window.addEventListener('resize', onWindowResize, false);

      // Basic UI Controls
      document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
      document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);
      document.getElementById('resetViewBtn').addEventListener('click', resetView);
    }

    // Adjust the aspect ratio and camera when resizing the window
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Center the model and zoom the camera to fit the model's bounds
    function centerAndZoomModel() {
      const center = modelBoundingBox.getCenter(new THREE.Vector3());
      model.position.sub(center);  // Center the model in the world space

      // Calculate the distance based on the model's size
      const size = modelBoundingBox.getSize(new THREE.Vector3()).length();
      const cameraDistance = size * 1.5;

      camera.position.z = cameraDistance;
      camera.updateProjectionMatrix();
    }

    // Zoom in the camera
    function zoomIn() {
      camera.position.z -= 1;
      camera.updateProjectionMatrix();
    }

    // Zoom out the camera
    function zoomOut() {
      camera.position.z += 1;
      camera.updateProjectionMatrix();
    }

    // Reset camera to initial position
    function resetView() {
      camera.position.copy(initialCameraPosition);
      camera.updateProjectionMatrix();
    }

    // Render the scene
    function render() {
      requestAnimationFrame(render);
      controls.update(); // Update the controls
      renderer.render(scene, camera);
    }

    // Initialize everything
    init();
  </script>
</body>
</html>
