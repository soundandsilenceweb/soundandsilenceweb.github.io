<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #model-container {
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        #model-container canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="model-container"></div>

    <!-- Use HTTPS URLs for the external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r138/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r138/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r138/examples/js/loaders/OBJLoader.js"></script>

    <script>
        function initialize3DScene() {
            // 1. Create Scene, Camera, and Renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Append renderer to the container
            const container = document.getElementById('model-container');
            container.appendChild(renderer.domElement);

            // 2. Set up OrbitControls for navigation
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            // 3. Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            // 4. Load OBJ Model
            const objLoader = new THREE.OBJLoader();
            objLoader.load(
                './3dmodel.obj', // Make sure this path is correct
                (object) => {
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    object.position.sub(center); // Center the object

                    // Scale and apply a material to the model
                    object.scale.setScalar(0.2); // Scale down the model if needed
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshPhysicalMaterial({
                                color: 0x8B4513, // Brown color
                                roughness: 0.3,
                                metalness: 0.5,
                                reflectivity: 0.8
                            });
                        }
                    });

                    scene.add(object);
                },
                (xhr) => {
                    console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
                },
                (error) => {
                    console.error('An error occurred while loading the OBJ file:', error);
                }
            );

            // 5. Set the initial camera position
            camera.position.set(0, 2, 5);
            camera.lookAt(0, 0, 0);

            // 6. Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update(); // Update controls
                renderer.render(scene, camera); // Render the scene
            }
            animate();

            // 7. Adjust camera aspect ratio when the window is resized
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        }

        // Initialize the 3D scene once the window is loaded
        window.onload = initialize3DScene;
    </script>
</body>
</html>
