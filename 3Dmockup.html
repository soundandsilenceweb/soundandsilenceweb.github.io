<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        /* Basic modal styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 10px;
            overflow: hidden;
        }
        #modal-content {
            width: 100%;
            height: 100%;
        }
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #open-modal, #close-modal {
            cursor: pointer;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #menu {
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 10px;
          color: white;
          font-family: Arial, sans-serif;
        }
        #menu button {
          background-color: #555;
          border: none;
          padding: 10px;
          margin: 5px;
          color: white;
          cursor: pointer;
          font-size: 14px;
        }
        #menu button:hover {
          background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button id="open-modal">Open 3D Model</button>

    <!-- Modal and Overlay -->
    <div id="modal-overlay"></div>
    <div id="modal">
        <button id="close-modal">Close</button>
        <div id="modal-content">
          <div id="menu">
    <button id="zoomInBtn">+</button>
    <button id="zoomOutBtn">-</button>
    <button id="resetViewBtn">â†º Reset View</button>
  </div>

  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- Load OrbitControls and GLTFLoader from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    

            
        </div>
    </div>

    <script>
        // Modal functionality
        const openModal = document.getElementById('open-modal');
        const closeModal = document.getElementById('close-modal');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('modal-overlay');

        openModal.addEventListener('click', () => {
            modal.style.display = 'block';
            overlay.style.display = 'block';
            initialize3DScene();
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
            document.getElementById('modal-content').innerHTML = ''; // Clear canvas
        });

        overlay.addEventListener('click', () => {
            closeModal.click();
        });

        // Three.js Scene Initialization
        function initialize3DScene() {
            const modalContent = document.getElementById('modal-content');

            // Scene, Camera, Renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, modalContent.clientWidth / modalContent.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(modalContent.clientWidth, modalContent.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            modalContent.appendChild(renderer.domElement);

            // Orbit Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            // Camera position
            camera.position.set(0, 2, 5);
            camera.lookAt(0, 0, 0);

            // Load the OBJ model
            const objLoader = new THREE.OBJLoader();
            objLoader.load(
                './3dmodel.obj', // Path to the 3D model
                (object) => {
                    console.log('OBJ model loaded successfully.');
                    // Center and scale the object
                    const box = new THREE.Box3().setFromObject(object);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    object.position.sub(center); // Center the object
                    object.scale.setScalar(0.2); // Scale the model to fit better

                    // Apply material
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshPhysicalMaterial({
                                color: 0x8B4513, // Brown color
                                roughness: 0.3,
                                metalness: 0.5,
                                reflectivity: 0.8
                            });
                        }
                    });

                    scene.add(object);
                },
                (xhr) => {
                    console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
                },
                (error) => {
                    console.error('An error occurred while loading the OBJ file:', error);
                }
            );

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

            let scene, camera, renderer, model, controls;
    let modelBoundingBox;
    let initialCameraPosition = new THREE.Vector3(0, 0, 5);
    let initialCameraRotation = new THREE.Euler(0, 0, 0); // Keep track of initial rotation

    function init() {
      // Set up the scene
      scene = new THREE.Scene();

      // Set up the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.copy(initialCameraPosition);  // Set camera distance from the object
      camera.rotation.copy(initialCameraRotation);  // Set initial rotation

      // Set up the renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add a simple ambient light
      const ambientLight = new THREE.AmbientLight(0x404040, 2);  // Soft white light
      scene.add(ambientLight);

      // Add a directional light for the glossy effect
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5).normalize();
      scene.add(directionalLight);

      // Load the GLB model (untitled.glb) using GLTFLoader
      const loader = new THREE.GLTFLoader();
      loader.load('untitled.glb', function (gltf) {
        model = gltf.scene;

        // Apply copper glossy material to all meshes in the model
        const copperMaterial = new THREE.MeshStandardMaterial({
          color: 0x7f4e1e,   // Copper color
          metalness: 0.8,    // High metalness for a shiny look
          roughness: 0.2,    // Low roughness for gloss
        });

        model.traverse(function(child) {
          if (child.isMesh) {
            child.material = copperMaterial;
          }
        });

        scene.add(model);
        model.position.set(0, 0, 0); // Center model in the scene

        // Compute the bounding box of the model to adjust camera position
        modelBoundingBox = new THREE.Box3().setFromObject(model);
        centerAndZoomModel();

        render();
      }, undefined, function (error) {
        console.error(error);
      });

      // Set up orbit controls for mouse navigation
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.enableZoom = true;

      // Handle window resizing
      window.addEventListener('resize', onWindowResize, false);

      // Basic UI Controls
      document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
      document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);
      document.getElementById('resetViewBtn').addEventListener('click', resetView);
    }

    // Adjust the aspect ratio and camera when resizing the window
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Center the model and zoom the camera to fit the model's bounds
    function centerAndZoomModel() {
      const center = modelBoundingBox.getCenter(new THREE.Vector3());
      model.position.sub(center);  // Center the model in the world space

      // Calculate the distance based on the model's size
      const size = modelBoundingBox.getSize(new THREE.Vector3()).length();
      const cameraDistance = size * 1.5;

      camera.position.z = cameraDistance;
      camera.updateProjectionMatrix();
    }

    // Zoom in the camera
    function zoomIn() {
      camera.position.z -= 1;
      camera.updateProjectionMatrix();
    }

    // Zoom out the camera
    function zoomOut() {
      camera.position.z += 1;
      camera.updateProjectionMatrix();
    }

    // Reset camera to initial position and rotation
    function resetView() {
      camera.position.copy(initialCameraPosition);
      camera.rotation.copy(initialCameraRotation);
      camera.updateProjectionMatrix();
    }

    // Render the scene
    function render() {
      requestAnimationFrame(render);
      controls.update(); // Update the controls
      renderer.render(scene, camera);
    }

    // Initialize everything
    init();
    </script>
</body>
</html>
